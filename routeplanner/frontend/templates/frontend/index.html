{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/index.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Route Planner</h1>
        <p>Welcome, {% if user.is_authenticated %}{{ user.username }}{% else %}Guest{% endif %}</p>
        <div class="button-group">
            <!-- Logged-in users will see the 'Personal Route Planner' option -->
            {% if user.is_authenticated %}
                <a href="{% url 'personal_routeplanner' %}" class="link-button">Personal Route Planner</a>
                <a href="{% url 'history' %}" class="link-button">History</a>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
                <p><a href="{% url 'delete_account' %}">Delete Account</a></p>
            {% else %}
                <!-- Non-logged-in users will have options to log in, sign up, or visit the open version -->
                <a href="{% url 'login' %}" class="link-button">Login</a>
                <a href="{% url 'signup' %}" class="link-button">Sign Up</a>
                <a href="{% url 'open_routeplanner' %}" class="link-button">Open Route Planner</a>
            {% endif %}
        </div>
   
    </div>
</body>
</html>
