<form method="POST">
    {% csrf_token %}
    
    <!-- Username -->
    <label for="username">Username:</label>
    <input type="text" name="username" required><br>

    <!-- Secret Question -->
    <label for="answer">Secret Question: {{ secret_question_form.question }}</label>
    <input type="text" name="answer" required><br>

    <!-- New Passwords -->
    <label for="new_password1">New Password:</label>
    <input type="password" name="new_password1" required><br>
    
    <label for="new_password2">Confirm New Password:</label>
    <input type="password" name="new_password2" required><br>

    <button type="submit">Reset Password</button>
 
</form>

<p><a href="{% url 'index' %}">Go back to Home</a></p>
