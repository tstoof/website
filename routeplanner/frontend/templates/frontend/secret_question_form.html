<!-- secret_question_form.html -->
<h2>Answer your secret question to reset your password</h2>
<form method="POST">
    {% csrf_token %}
    <label for="username">Enter your username:</label>
    <input type="text" name="username" required><br>
    
    <label for="answer">Secret Question: {{ secret_question.question }}</label>
    <input type="text" name="answer" required><br>
    
    <button type="submit">Submit</button>
</form>
